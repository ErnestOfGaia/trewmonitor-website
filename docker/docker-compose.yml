version: '3.8'

services:
  trewmonitor-landing:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: trewmonitor-landing
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s